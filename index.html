<!DOCTYPE html>
<html>
    <head>
        <title>QCM NSI </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <main>
            <!-- popup lorsque le joueur finit le quizz pour afficher les résultats -->
            <div class="popupFin" id="popupFinId">
    
                <div class="contenuPopupFin">
    
                    <h1>Bravo, quizz fini !</h1>
                    
                    <!-- Résultats -->
                    <div class="resultats">
                        <p>Questions : 10</p>
                        <p>Mauvaises réponses : <span id="MauvaiseRepPopup"></span></p>
                        <p>bonnes réponses : <span id="bonneRepPopup"></span></p>
                        <p>réussite : <span id="pourcentageReussiteHTML"></span>%</p>
                    </div>
                </div>
            </div>
            
            <!-- div du quizz qui contient la question, les options et les details ( score et nombres de questions )-->
            <div class="contenuQuiz">
                
                <!-- Affichage du nombre de questions et du score sur 10 -->
                <div class="divScoreEtQuestion">
                    <h1>Score : <span id="scoreText"></span> / 10</h1>
                    <h1> Question : <span id="nbrQuestion"></span> / 10</h1>
                </div>
                
                <!-- Div contenant le texte de la question-->
                <div class="divQuestion ">
                    <h1 id="questionText"></h1> <!-- Texte de la question -->
                </div>
                
                <!-- Div contenant les options -->
                <div class="divOptions">
 
                    <span>
                        <!-- chaque option est un input radio modifié par du css-->
                        <input type="radio" id="rep1" name="option" class="radio" value="rep1" />
                        <label for="rep1" class="option" id="rep1-label"></label> <!-- le texte de l'option est un label ( plus facile a manipuler avec le javaScript)-->
                    </span>
    
                    <span>
                        <input type="radio" id="rep2" name="option" class="radio" value="rep2" />
                        <label for="rep2" class="option" id="rep2-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="rep3" name="option" class="radio" value="rep3" />
                        <label for="rep3" class="option" id="rep3-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="rep4" name="option" class="radio" value="rep4" />
                        <label for="rep4" class="option" id="rep4-label"></label>
                    </span>
    
    
                </div>
                
                <!-- Boutton permettant de passer à la question suivante -->
                <div class="bouttonSuivant">
                    <button onclick=" verification(question)">Question suivante</button>
                </div>
    
            </div>
        </main>
        <!-- Importation du javaScript -->
        <script src="script.js"></script>
        
    </body>

</html>
